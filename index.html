<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1 id="mainTitle">tic.tac.toe</h1>
          <!-- <hr> -->
        </div>
      </div>
      <!-- <div class="row text-center">
        <div class="col-md-12">
          <small>Adam Beck</small>
        </div>
      </div> -->
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-xs-4 box light-box" id="00"></div>
            <div class="col-xs-4 box dark-box" id="01"></div>
            <div class="col-xs-4 box light-box" id="02"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box dark-box" id="10"></div>
            <div class="col-xs-4 box light-box" id="11"></div>
            <div class="col-xs-4 box dark-box" id="12"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box light-box" id="20"></div>
            <div class="col-xs-4 box dark-box" id="21"></div>
            <div class="col-xs-4 box light-box" id="22"></div>
          </div>
          <div class="row" id="final-row">
            <div class="col-xs-4 col-xs-offset-4"><button type="button" id="reset-button" class="btn btn-danger btn-lg">Reset</button></div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
